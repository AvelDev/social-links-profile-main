<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main aria-hidden="true" class="card">
      <header class="card-header">
        <img
          class="avatar"
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica Avatar"
        />
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>
      </header>
      <nav class="card-nav">
        <a class="card-link" href="#">GitHub</a>
        <a class="card-link" href="#">Frontend Mentor</a>
        <a class="card-link" href="#">LinkedIn</a>
        <a class="card-link" href="#">Twitter</a>
        <a class="card-link" href="#">Instagram</a>
      </nav>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">AvelDev</a>.
    </div>
  </body>
</html>
